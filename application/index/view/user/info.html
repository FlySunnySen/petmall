<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <link rel="stylesheet" type="text/css" href="__STATIC__/css/tpshop.css" />
    <link rel="stylesheet" type="text/css" href="__STATIC__/css/myaccount.css" />
    <script src="__STATIC__/js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="__PUBLIC__/js/layer/layer.js" type="text/javascript"></script>
    <link rel="stylesheet" href="__PUBLIC__/js/layui/css/layui.css">
    <script src="__PUBLIC__/js/layui/layui.js"></script>
    <script type="text/javascript" src="__ROOT__/public/static/js/layer/laydate/laydate.js"></script>
</head>
<style>
    .navitems2 li .selected {color: #e23435;border-bottom-color: #e23435;}
</style>
<body class="bg-f5">
{include file="public/sign-header"/}
<div class="home-index-middle">
    <div class="w1224">
        <div class="g-crumbs">
            <a href="{:url('index/index/index')}">商城</a>
            <i class="litt-xyb"></i>
            <span>个人信息</span>
        </div>
        <div class="home-main">
            {include file="user/menu"/}
              <div class="ri-menu fr">
                <div class="menumain p">

                </div>
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">邮箱</label>
                <div class="layui-input-block">
                    <p style="padding: 12px">{$info.user_email}</p>
                </div>
            </div>
          <div class="layui-form-item">
            <label class="layui-form-label">昵称</label>
            <div class="layui-input-block">
              <input type="text" name="user_alias" required  lay-verify="required" placeholder="请输入昵称" autocomplete="off" value="{$info.user_alias}" class="layui-input">
            </div>
          </div>

          <div class="layui-form-item">
            <label class="layui-form-label">手机号码</label>
            <div class="layui-input-block">
              <input type="text" name="user_phone" required  lay-verify="required" placeholder="请输入手机号码" autocomplete="off" value="{$info.user_phone}" class="layui-input">
            </div>
          </div>

          <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
              <input type="radio" name="user_sex" value="0" title="男" {if condition="$info.user_sex eq 0"}checked{/if}>
              <input type="radio" name="user_sex" value="1" title="女" {if condition="$info.user_sex eq 1"}checked{/if}>
            </div>
          </div>
          <div class="layui-form-item">
                <label class="layui-form-label">注册时间</label>
                <div class="layui-input-block">
                    <p style="padding: 12px">{$info.reg_time}</p>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户状态</label>
                <div class="layui-input-block">
                    <p style="padding: 12px;color:green">正常</p>
                </div>
            </div>
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
              <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
          </div>
        </form>

<script>
//Demo
layui.use('form', function(){
  var form = layui.form;

  //监听提交
  form.on('submit(formDemo)', function(data){
    $.ajax({
        type:'post',
        dataType:'json',
        data:'data='+JSON.stringify(data.field),
        url:"{:url('index/user/saveInfo')}",
        success:function(data){
            // console.log(data);
            layer.msg(data.msg);
        }
    });
    // layer.msg(JSON.stringify(data.field));
    return false;
  });
});
</script>

            </div>
            <div class="operating fixed" id="bottom">
                <div class="fn_page clearfix">

                </div>
            </div>
        </div>
    </div>
</div>
</div>
<!--footer-s-->
<div class="footer p">
    {include file="public/footer" /}
</div>
<!--footer-e-->

</body>
</html>
