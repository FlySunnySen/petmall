{extend name="Public::layout" /}
{block name="main"}
	<div class="page-content">
		<div class="page-header">
			<h1>
				会员管理
				<small> <i class="icon-double-angle-right"></i>
					黑名单
				</small>
			</h1>
		</div>
		<!-- 搜索条 -->
		<div class="col-xs-4 col-sm-7"></div>
		<form action="">
			<div class="col-xs-4 col-sm-5 text-right" style="margin-bottom:10px">
				<div class="input-group">
					<input type="text" class="form-control search-query" placeholder="输入商品名关键字" name="keywords">
					<span class="input-group-btn">
						<button type="submit" class="btn btn-purple btn-sm">
							搜索 <i class="icon-search icon-on-right bigger-110"></i>
						</button>
					</span>
				</div>
			</div>
		</form>
		<!-- 搜索条结束 -->
		<div class="row">
			<div class="col-xs-12">
				<!-- PAGE CONTENT BEGINS -->

				<div class="row">
					<div class="col-xs-12">

						<div class="table-responsive">

							<table id="sample-table-1" class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<th class="center">
											<label>
												<!-- <input type="checkbox" class="ace" />
												<span class="lbl"></span>
												-->
											</label>
										</th>
										<th>邮箱</th>
										<th>昵称</th>
										<th>性别</th>
										<th>会员等级</th>
										<th>会员积分</th>
										<th>注册时间</th>
								
										

										<th>操作</th>
									</tr>
								</thead>
								<form id="allform">
									<tbody>
										{foreach name="user_data" item="vo"}
											<tr id="user{$vo.user_Uid}">
												<td class="center">
													<label>
														<input type="checkbox" class="ace" name="id[]" value="{$vo.user_Uid}"/>
														<span class="lbl"></span>
													</label>
												</td>

												<td>
													<span class="lbl">{$vo.user_email}</span>

												</td>
												<td>
													<span class="lbl">{$vo.user_alias}</span>
												</td>
												<td>
													<span class="lbl">{$vo.user_sex}</span>
												</td>
												<td>
													<span class="lbl">{$vo.user_level}</span>
												</td>
												<td>
													<span class="lbl">{$vo.user_integral}</span>
												</td>
												<td>
													<span class="lbl">{$vo.reg_time}</span>
												</td>
										        <td>

													
													<a href="{:url('admin/User/editUserPwd',array('id'=>$vo.Uid))}">修改密码</a>
													|
													<a  class="softDelUser" uid = {$vo.Uid} href="javascript:void(0);">恢复</a>
												</td>
											</tr>
										{/foreach}
											<tr>
												<td class="center" colspan="9">
													<div class="col-xs-1 text-left">
														<input class="btn btn-xs btn-inverse" id="setall"  value=" 全 选 " type="button"></div>
													<div class="col-xs-1 text-left">
														<input class="btn btn-xs btn-inverse" id="against"  value=" 反 选 " type="button"></div>
													<div class="col-xs-1 text-left">
														<input class="btn btn-xs btn-inverse" id="delall" value="批量删除" type="button"></div>

													<!-- 显示分页 -->
													<div class="col-xs-9 text-right">{$user_data->render()}</div>
												</td>
											</tr>
									</tbody>
								</form>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
    

	
	
	
  
	<script>
        $(function(){ 

            layui.use(['layer','form'],function(){
            	var layer = layui.layer;

                 //恢复用户
                $('.softDelUser').bind('click',function(){
                	  var uid = $(this).attr('uid');
                	  var action = 1;
                	   $.post("{:url('admin/User/softDelUser')}",{id:uid,action:action},function(data) {
					          var dataObj=eval("("+data+")");					          
					          if(dataObj == 1){
					          	 layer.msg('恢复成功');
					          	 $('#user'+uid).remove();

					          }else{
                                 layer.msg('恢复失败');
					          }
                              
					  })
                })


            })

			//全选		
			var bool = true;	
			$('#setall').bind('click',function() {				
				$('input[name="id[]"]').each(function() {
					$(this).prop('checked',bool);	

				})
				bool = !bool;
				layer.open({
					type:2,
					content:'index'
				});

			})

			//反选
			$('#against').bind('click',function() {
				$('input[name="id[]"]').each(function() {
					$(this).prop('checked',!$(this).prop('checked'));					
				})
			})

			//批量删除
			$('#delall').bind('click',function() {
				var data = $('#allform').serialize();
				$.post("{:url('admin/good/softDelMore')}",data,function(data) {			

					if(data){
					        alert(data);
							location.reload();
						
					}else{
						 alert(data);
					}				
				})
			})
			
			
			
		})
		</script>
{/block}
