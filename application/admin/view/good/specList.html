{extend name="Public::layout" /}
{block name="head"}
{/block}
{block name="main"}
 <div class="page-content">
    <div class="page-header">
      <h1>
        商品管理
        <small> <i class="icon-double-angle-right"></i>
          商品规格列表
        </small>
      </h1>
    </div>
    <!-- 搜索条 -->
    <div class="col-xs-4 col-sm-7"></div>
    <form action="">
      <div class="col-xs-4 col-sm-5 text-right" style="margin-bottom:10px">
        <div class="input-group">
          <input type="text" class="form-control search-query" placeholder="输入商品名关键字" name="keywords">
          <span class="input-group-btn">
            <button type="submit" class="btn btn-purple btn-sm">
              搜索 <i class="icon-search icon-on-right bigger-110"></i>
            </button>
          </span>
        </div>
      </div>
    </form>
    <!-- 搜索条结束 -->
    <div class="row">
      <div class="col-xs-12">
        <!-- PAGE CONTENT BEGINS -->

        <div class="row">
          <div class="col-xs-12">

            <div class="table-responsive">
              <a class="btn btn-primary add" value="{$Request.param.id}" style="margin:10px">新增规格</a>
              <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                <thead>
                  <tr>
                    <th class="center">
                      <label>
                        <!-- <input type="checkbox" class="ace" />
                        <span class="lbl"></span>
                        -->
                      </label>
                    </th>
                    <th>品牌</th>
                    <th>所属分类</th>

                    <th>操作</th>
                  </tr>
                </thead>
                <form id="allform">
                  <tbody>
                    {foreach name="goodsTypeList" item="vo"}
                      <tr>
                        <td class="center">
                          <label>
                            <input type="checkbox" class="ace" name="id[]" value="{$vo.id}"/>
                            <span class="lbl"></span>
                          </label>
                        </td>

                        <td>
                          <span class="lbl">{$vo.id}</span>

                        </td>
                        <td>
                          <span class="lbl">{$vo.name}</span>
                        </td>


                        <td>
                          <a href="{:url('admin/good/editSpec',array('id'=>$vo.id))}">修改属性</a>
                          |
                          <a class="edit" value="{$vo.id}" attr="{$vo.name}" href="javascript:void(0)">编辑</a>
                          |
                          <a class="del" value="{$vo.id}" href="javascript:void(0)">删除</a>
                        </td>
                      </tr>
                    {/foreach}
                    <tr>
                      <td class="center" colspan="9">
                        <div class="col-xs-1 text-left">
                          <input class="btn btn-xs btn-inverse" id="setall"  value=" 全 选 " type="button"></div>
                        <div class="col-xs-1 text-left">
                          <input class="btn btn-xs btn-inverse" id="against"  value=" 反 选 " type="button"></div>
                        <div class="col-xs-1 text-left">
                          <input class="btn btn-xs btn-inverse" id="delall" value="批量删除" type="button"></div>

                        <!-- 显示分页 -->
                        <div class="col-xs-9 text-right"></div>
                      </td>
                    </tr>
                  </tbody>
                </form>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    $(function() {
      //全选
      var bool = true;
      $('#setall').bind('click',function() {
        $('input[name="id[]"]').each(function() {
          $(this).prop('checked',bool);
        })
        bool = !bool;
      })

      //反选
      $('#against').bind('click',function() {
        $('input[name="id[]"]').each(function() {
          $(this).prop('checked',!$(this).prop('checked'));
        })
      })

      //批量删除
      $('#delall').bind('click',function() {
        var data = $('#allform').serialize();

        $.post("{:url('admin/good/softDelMore')}",data,function(data) {

          if(data){
                  alert(data);
              location.reload();

          }else{
             alert(data);
          }
        })
      })
      $('.add').bind('click',function(){
          var id = $(this).attr('value');
        
          layer.prompt({
            formType: 0,
            value: '',
            title: '请输入规格项',
          }, function(value, index, elem){
            $.ajax({
              type:'post',
              data:"id="+id+"&action=1&content="+value,
              dataType:'json',
              url:"{:url('good/addSpec')}",
              success:function(data){
                  layer.msg(data.msg);
                  layer.close(index);
                  location.reload();
              }
            });
          });
      });
      /* 编辑规格名 */
      $('.edit').bind('click',function(){
          var id = $(this).attr('value');
          var attr = $(this).attr('attr');
          layer.prompt({
            formType: 0,
            value: attr,
            title: '请输入规格项',
          }, function(value, index, elem){
            $.ajax({
              type:'post',
              data:"id="+id+"&action=1&content="+value,
              dataType:'json',
              url:"{:url('good/speclist')}",
              success:function(data){
                  layer.msg(data.msg);
                  layer.close(index);
                  location.reload();
              }
            });
          });
      });
      /*删除规格*/
      $('.del').bind('click',function(){
          var id = $(this).attr('value');
          layer.confirm('是否删除?', {icon: 3, title:'提示'}, function(index){
            //do something
            $.ajax({
              type:'post',
              data:"id="+id,
              dataType:'json',
              url:"{:url('good/delItem')}",
              success:function(data){
                  layer.msg(data.msg);
                  layer.close(index);
                  location.reload();
              }
            });
            layer.close(index);
          });
      });


    })
  </script>
{/block}
